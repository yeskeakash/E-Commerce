{% extends "base/base.html" %} {% block start %}

<div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
  <div class="card-body">
    <h4 class="card-title mb-4">Sign Up</h4>
    <form method="POST">
        {% csrf_token %}
      <div class="form-group">
        <input
          name="first_name"
          required
          class="form-control"
          placeholder="First Name"
          type="text"
        />
      </div>
      <div class="form-group">
        <input
          name="last_name"
          required
          class="form-control"
          placeholder="Last Name"
          type="text"
        />
      </div>
      <div class="form-group">
        <input
          name="email"
          required
          class="form-control"
          placeholder="Email"
          type="text"
        />
      </div>
      <!-- form-group// -->
      <div class="form-group">
        <input
          name="password"
          required
          class="form-control"
          placeholder="Password"
          type="password"
        />
      </div>
      <!-- form-group// -->

      <div class="form-group">
        <a href="#" class="float-right">Forgot password?</a>
        <label class="float-left custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" checked="" />
          <div class="custom-control-label">Remember</div>
        </label>
      </div>
      <!-- form-group form-check .// -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </div>
      <!-- form-group// -->
    </form>
  </div>
  <!-- card-body.// -->
</div>
<!-- card .// -->

{% comment %} <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
<br /><br /> {% endcomment %}

{% endblock %}
